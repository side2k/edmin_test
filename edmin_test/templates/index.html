<!DOCTYPE html>
<html>
<head>
    <title>Тестовое задание</title>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/main.css" />

</head>
<body>
    <table class="table table-bordered table-hover cinemas-list">
        <tr>
            <th>Кинотеатр</th>
            <th>Адрес</th>
        </tr>
        {% for cinema in cinemas %}
            <tr>
                <td>{{ cinema.name }}</td>
                <td>{{ cinema.address }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="javascript:void(0)" class="btn btn-primary cinema-add">Добавить кинотеатр</a>

    <div class="modal hide fade" id="cinema-add-dlg">
        <div class="modal-header">
            <h3>Добавление кинотеатра</h3>
        </div>
        <div class="modal-body">
            <p>One fine body…</p>
        </div>        
    </div>
</body>
</html>
